<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

  <video autoplay loop muted playsinline class="bg-video">
    <source src="unyielding-itachis-sharingan.1920x1080.mp4" type="video/mp4">
  </video>

<div class="container">
    <div class="form-box">
        <h2 class="glow-text">
            <span class="red-letter">C</span>
            <span class="white-letter">R</span>
            <span class="white-letter">E</span>
            <span class="white-letter">A</span>
            <span class="white-letter">T</span>
            <span class="white-letter">E</span>
        </h2>

        <input type="text" id="new-username" placeholder="Create username">
        <input type="password" id="new-password" placeholder="Create password">

        <button class="glow-button" onclick="register()">SIGN IN</button>

        <p id="register-message" class="message"></p>
    </div>
</div>

<script src="signin.js"></script>

</body>
</html>
